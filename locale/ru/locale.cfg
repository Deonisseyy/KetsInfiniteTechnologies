[mod-setting-name]
Ket-IT-research-time=Время в секундах на единицу исследования
Ket-IT-research-units=Количество исследовательских пакетов на единицу исследования
Ket-IT-ignore-cost-multiplier=Игнорировать множитель стоимости исследования
Ket-IT-each-pack=Включить технологии для каждого исследовательского пакета
Ket-IT-all-packs=Включить технологию, использующую все исследовательские пакеты
Ket-IT-growth-type=Тип роста стоимости исследования
Ket-IT-parameter-A=Параметр A
Ket-IT-parameter-B=Параметр B
Ket-IT-science-filter-string=Фильтр исследовательских пакетов
Ket-IT-science-filter-type=Тип филтра

[mod-setting-description]
Ket-IT-science-filter-string=Введите через пробел внутренние имена исследовательских пакетов, к которым хотите применить фильтр. Например military-science-pack. Внутренние имена некоторых исследовательских пакетов можно посмотреть в обсуждениях на странице мода.
Ket-IT-science-filter-type=Если установлен "Белый список", то будут добавлены только те технологии, который указаны в строке фильтра, если "Чёрный список", то все кроме тех, что в строке фильтра.

[string-mod-setting]
Ket-IT-growth-type-Linear=Линейный A*x+B
Ket-IT-growth-type-Exponential=Экспоненциальный A*B^(x-1)
Ket-IT-science-filter-type-White list=Белый список
Ket-IT-science-filter-type-Black list=Чёрный список