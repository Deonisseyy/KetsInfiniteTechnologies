[mod-setting-name]
Ket-IT-research-time=Time in seconds per research unit
Ket-IT-research-units=Research packs amount per research unit
Ket-IT-ignore-cost-multiplier=Ignore research cost multiplier
Ket-IT-each-pack=Enable technologies for each research pack
Ket-IT-all-packs=Enable technology that uses all research packs
Ket-IT-growth-type=Research cost growth type
Ket-IT-parameter-A=Parameter A
Ket-IT-parameter-B=Parameter B
Ket-IT-science-filter-string=Science pack filter
Ket-IT-science-filter-type=Filter type

[mod-setting-description]
Ket-IT-science-filter-string=Enter, separated by space, internal names of research packs to which you want to apply the filter. For example, military-science-pack. The internal names of some research packs can be viewed in the discussions on the mod page.
Ket-IT-science-filter-type=If the "White list" is set, then only those technologies that are specified in the filter strig will be added, if the "Black list", then all except those in the filter string.

[string-mod-setting]
Ket-IT-growth-type-Linear=Linear A*x+B
Ket-IT-growth-type-Exponential=Exponential A*B^(x-1)
Ket-IT-science-filter-type-White list=White list
Ket-IT-science-filter-type-Black list=Black list